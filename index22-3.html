<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box,
      .box2 {
        width: 50px;
        height: 50px;
        background-color: crimson;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>

    <button id="pause-btn">정지</button>

    <script>
      //   setTimeout(function () {
      //     console.log("setTimeout실행");
      //   }, 3000);

      //   setInterval(function () {
      //     console.log("setInterval실행");
      //   }, 3000);

      //예재-초시계 만들기
      //   let num = 1;
      //   setInterval(function () {
      //     console.log(num);
      //     if (num === 60) {
      //       num = 0;
      //     }
      //     num++;
      //   }, 200);

      /*
        setInterval을 활용한 애니메이션 만들기
        해당 도형이 오른쪽으로 이동하게 만드는 방법
        1.margin-left를 통해 오른쪽으로 이동
        2.포지션을 사용한다
        3.트랜스폼을 이용한다
      */
      let user_box = document.querySelector(".box");
      let num2 = 0;
      let move = setInterval(function () {
        num2 = num2 + 1;
        user_box.style.marginLeft = num2 + "px";

        if (num2 > 300) {
          clearInterval(move);
          return;
        }
      }, 10);

      let pauseBtn = document.getElementById("pause-btn");
      //   console.log(pauseBtn);

      let user_box2 = document.querySelector(".box2");
      let num3 = 0;

      let move2 = setInterval(function () {
        num3 = num3 + 1;
        user_box2.style.marginLeft = num3 + "px";
      }, 10);

      pauseBtn.addEventListener("click", function () {
        clearInterval(move2);
      });
    </script>
  </body>
</html>
