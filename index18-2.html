<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      if (true) {
        console.log("if문 실행1");
      }
      if (10 > 5) {
        console.log("if문 실행2");
      }
      if (10 < 5) {
        console.log("if문 실행3");
      }

      let money = 1200;

      if (money >= 500 && money < 700) {
        console.log("일반석");
      } else if (money >= 700 && money < 1000) {
        console.log("프리미엄석");
      } else if (money >= 1000) {
        console.log("전 좌석 가능");
      }
    </script>
  </body>
</html>
