<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 300vh;
        background: linear-gradient(lightcoral, lightblue, lightgreen);
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      let nowScroll;
      function color() {
        nowScroll = document.body.scrollTop;
        console.log(nowScroll);
      }

      document.addEventListener("scroll", color);
    </script>
  </body>
</html>
