<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 1;
      while (num1 < 10) {
        document.write("안녕하세요");
        num1++;
      }

      let num2 = 5;
      do {
        document.write("안녕하세요2");
        num2++;
      } while (num2 < 10);
    </script>
  </body>
</html>
