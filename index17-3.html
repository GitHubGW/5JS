  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 100.45;
      console.log(x);

      var x1 = Math.round(x);
      console.log(x1);

      var x2 = Math.round(x);
      console.log(x2);

      var x3 = x.toFixed(1);
      var x4 = x.toFixed(3);

      console.log(x3);
      console.log(x4);

      let str1 = "HTML";
      let str2 = "CSS";

      console.log(str1 + str2);

      let bool1 = true;
      let bool2 = false;

      console.log(Number(bool1));
      console.log(Number(bool2));

      console.log(10 < 20);

      let aa = "10";
      let bb = 10;

      console.log(typeof aa);
      console.log(typeof bb);

      console.log(aa == bb);
      console.log(aa === bb);

      var cc;
      var dd;

      console.log(cc);
      console.log(typeof dd);

      let ee = null;
      console.log(ee);
      console.log(typeof ee);
    </script>
