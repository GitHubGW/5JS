<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: crimson;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="alert('hi')">1</div>
    <div class="box" onclick="myfun()">2</div>
    <div class="exam3 box">3</div>
    <div class="exam4 box">4</div>

    <script>
      function myfun() {
        alert("hi2");
      }

      document.querySelector(".exam3").onclick = function () {
        alert("hello3");
      };

      document.querySelector(".exam4").addEventListener("click", function () {
        alert("hello4");
      });

      //   $(".exam6").on("click", function () {
      //     alert("제이쿼리 방식의 이벤트 부여 방법");
      //   });
    </script>
  </body>
</html>
