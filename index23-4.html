<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #move1,
      #move2,
      #move3 {
        width: 100px;
        height: 100px;
        margin-top: 50px;
        background-color: yellowgreen;
        border-radius: 50%;
      }
      #move1 {
        transition: all 1s linear;
      }
      #move1.active {
        transform: translateX(300px);
      }
    </style>
  </head>
  <body>
    <div id="move1"></div>
    <div id="move2"></div>
    <div id="move3"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      //애니메이션 구현하는 3가지 방법
      //CSS로 애니메이션 구현
      let user_move1 = document.getElementById("move1");
      //   console.log(user_move1);
      user_move1.addEventListener("click", function () {
        this.classList.add("active");
      });

      //JS로 애니메이션 구현
      let user_move2 = document.getElementById("move2");
      user_move2.addEventListener("click", function () {
        let num = 0;
        let motion = setInterval(function () {
          num = num + 10;
          user_move2.style.transform = "translateX(" + num + "px)";
          if (num == 300) {
            clearInterval(motion);
          }
        }, 100);
      });

      //jQuery로 애니메이션 구현
      $("#move3").on("click", function () {
        $(this).animate({ "margin-left": 300 + "px" });
      });
    </script>
  </body>
</html>
